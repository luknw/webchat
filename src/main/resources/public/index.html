<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PeaceGatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chatControls">
    <div id="channel"> <!-- Built by JS --> </div>
    <input id="message" autofocus="autofocus" placeholder="Type your message">
    <button id="send">Send</button>
</div>
<div id="rightPane">
    <h4>Users</h4>
    <ul id="userlist"> <!-- Built by JS --> </ul>
</div>
<div id="leftPane">
    <h4>Channels</h4>
    <ul id="channellist">
        <!-- Built by JS -->
    </ul>
    <input id="channelBox" placeholder="New channel">
</div>
<div id="chat">    <!-- Built by JS --> </div>
<script src="websocket.js"></script>
</body>
</html>
